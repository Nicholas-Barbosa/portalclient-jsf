<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
	<h:outputStylesheet name="css/#{userStylePreferences.layout}.css"
		library="rain-layout" />
	<h:outputStylesheet name="css/primeflex.min.css" library="rain-layout" />
</h:head>

<composite:interface>
	<composite:attribute name="order"
		shortDescription="Order mutable object to call getters methods"
		type="com.farawaybr.portal.vo.Order" required="true" />
	<composite:attribute name="title" type="java.lang.String"
		default="Pedido" />
</composite:interface>

<composite:implementation>

	<div class="card">
		<h5>#{cc.attrs.title}</h5>
		<p:outputPanel deferred="true" deferredMode="visible" id="data">
			<div class="ui-fluid formgrid grid">
				<div class="field col-12 md:col-6">
					<label for="bCode">Código</label>
					<p:inputText id="bCode" type="text" readonly="true"
						value="#{cc.attrs.order.code}" styleClass="inputfield w-full" />
				</div>
				<div class="field col-12 md:col-6">
					<label for="createdAt">Criado em</label>
					<p:inputText id="createdAt" type="text" readonly="true"
						value="#{cc.attrs.order.createdAt}" styleClass="inputfield w-full">
						<f:convertDateTime locale="pt_BR" type="localDate"
							dateStyle="full" />
					</p:inputText>
				</div>
				<div class="field col-12 md:col-6">
					<label for="oPNum">N°Pedido representante</label>
					<p:inputText id="oPNum" type="text"
						value="#{cc.attrs.order.repNumOrder}"
						styleClass="inputfield w-full" />
				</div>
				<div class="field col-12 xl:col-4 lg:col-5 md:col-12">
					<p:outputLabel for="mensagem" value="Mensagem" />
					<p:inputTextarea id="mensagem" rows="4" maxlength="250"
						value="#{cc.attrs.order.message}" styleClass="inputfield w-full" />
				</div>

			</div>
		</p:outputPanel>
	</div>
</composite:implementation>

</html>
