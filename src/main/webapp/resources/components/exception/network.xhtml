<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ip="http://java.sun.com/jsf/composite/components/ip">
<h:head>
</h:head>

<composite:interface>

</composite:interface>

<composite:implementation>
	<div id="#{cc.clientId}">
		<p:ajaxExceptionHandler type="java.net.SocketTimeoutException"
			update="exceptionDialog" onexception="PF('exceptionDialog').show();" />

		<p:dialog id="exceptionDialog" header="Timeout"
			widgetVar="exceptionDialog" responsive="true" modal="true">
			<div class="grid flex-column">
				<div class="col">
					<p:staticMessage severity="error" summary="ERROR"
						detail="O servidor não respondeu a esta solicitação a tempo. Tente novamente mais tarde."
						style="width: 100%" />
				</div>
				<div class="col">
					<ip:geo ip="#{onNetworkExceptionController.clientIp}" title="Requisição"/>
					
				</div>
			</div>
		</p:dialog>
	</div>


</composite:implementation>

</html>
