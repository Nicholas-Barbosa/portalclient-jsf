<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:excp="http://java.sun.com/jsf/composite/components/exception">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>FarAway - Login</title>
	<h:outputStylesheet name="primeflex-3.css" library="css" />
	<h:outputStylesheet name="css/#{userStylePreferences.layout}.css"
		library="rain-layout" />
</h:head>

<h:body styleClass="login-body">
	<f:metadata>
		<f:viewParam name="previousPage"
			value="#{loginController.previousPage}"></f:viewParam>
	</f:metadata>

	<div class="login-image">
		<p:graphicImage name="images/pages/bg-header-login.png"
			library="rain-layout" />
	</div>
	<div class="login-card">
		<h1>
			FARAWAY<span>LOGIN</span>
		</h1>
		<span>#{holdMessageView.label('boas_vindas_login')} </span>
		<h:form id="formLogin">
			<div class="form-group">
				<span>#{holdMessageView.label('usuario')}</span>
				<p:inputText placeholder="name@example.com"
					value="#{loginController.loginForm.username}" id="username" />
				<p:message for="@previous" />
			</div>
			<div class="form-group">
				<span>#{holdMessageView.label('senha')}</span>
				<p:password placeholder="write your password..."
					value="#{loginController.loginForm.password}" id="password" />
				<p:message for="@previous" />
			</div>
			<div class="form-group">
				<span>#{resourceBundleServiceImpl.getMessage('ambiente')}</span>
				<p:selectOneMenu id="option"
					value="#{loginController.loginForm.companyEnv}" required="true"
					requiredMessage="Selecione o ambiente da API">
					<f:selectItem itemLabel="CDG" itemValue="CDG" />
					<f:selectItem itemLabel="NSG" itemValue="NSG" />
					<f:selectItem itemLabel="SPG" itemValue="SPG" />
					<f:selectItem itemLabel="GAUSS" itemValue="GAUSS" />
				</p:selectOneMenu>
				<p:message for="@previous" />
			</div>

			<p:commandButton value="LOGIN"
				action="#{loginController.authenticate}"
				onstart="PF('dlgLoading').show();startLogin();" process="@form"
				update="@form dlgLoading"
				oncomplete="PF('dlgLoading').hide();finishedLoginProcess=true;if(xhr.getResponseHeader('ok')=='true')PF('redirectingUser').show()"
				ajax="true" />
			
		</h:form>
		<p:messages id="messages" showDetail="true" closable="true"
			globalOnly="true" />
	</div>

	<p:dialog header="#{holdMessageView.label('autenticando_usuario')}"
		widgetVar="dlgLoading" minHeight="40" width="350" showEffect="fade"
		modal="true" closable="false" draggable="false" id="dlgLoading">
		<div class="grid-demo">
			<div class="grid p-dir-col-rev">
				<div class="col">

					<i class="pi pi-spin pi-spinner" style="font-size: 5rem"> </i> <LABEL
						id="counter"></LABEL>
				</div>

			</div>
		</div>
	</p:dialog>
	<p:dialog widgetVar="redirectingUser" modal="true" closable="false"
		header="#{resourceBundleServiceImpl.getMessage('aguarde')}">
		<p:staticMessage severity="info"
			summary="#{resourceBundleServiceImpl.getMessage('usuario_encontrado')}"
			detail="#{resourceBundleServiceImpl.getMessage('redirecionando')}"
			style="width: 100%" />
	</p:dialog>
	<excp:network />
</h:body>
<SCRIPT type="text/javascript">
	var finishedLoginProcess = false;

	function startLogin() {
		finishedLoginProcess = false;
		let count = 10;
		let counter = document.getElementById("counter");
		var timer = setInterval(function() {
			if (finishedLoginProcess == true) {
				clearInterval(timer);
			}
			count--;
			counter.innerHTML = 'Wait for ' + count + ' seconds...';
		}, 1000);
	}
</SCRIPT>

</html>
