<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="./WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputStylesheet name="css/flags/flags.css" library="demo" />

	</ui:define>
	<ui:define name="title">#{holdMessageView.getLabel('orcamento_message')}</ui:define>

	<ui:define name="viewname">
		<li>#{holdMessageView.getLabel('compras_message')}</li>
		<li><i class="pi pi-chevron-right"></i></li>
		<li><p:link outcome="/budget">#{holdMessageView.getLabel('orcamento_message')}</p:link>
		</li>
	</ui:define>

	<ui:define name="content">
		<div class="grid-demo" id="divLoadCustomers">
			<div class="p-grid p-dir-col">
				<div class="p-col-12">
					<div class="card">
						<h5>
							<h:outputText value="#{budgetController.h5DivLoadCustomers}"
								id="msgDivLoadCustomers" />
						</h5>
						<div class="p-grid">
							<div class="p-col">
								<i class="pi pi-spin pi-spinner" style="font-size: 8rem"
									id="spinnerCustomer"></i>
								<p:messages id="messageCustomer" globalOnly="false"
									showDetail="true" for="formClientTb:dtCustomer" />
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="tryAgain">
			<p:button value="#{holdMessageView.label('tentar_novamente')}"
				onclick="initTablesCustomerProducts()" />
		</div>

		<div class="p-grid table-demo" id="budgetForm">
			<div class="p-col-12">
				<h5>#{holdMessageView.getLabel('novo_orcamento')}</h5>
				<div class="card">
					<h:form id="formClientTb">
						<h5>
							<h:outputText id="titleDtCustomer"
								value="#{holdMessageView.label('selecione_cliente')}" />
						</h5>

						<p:remoteCommand name="rcCustomers"
							action="#{budgetController.initTableCustomers}" value="remote"
							update="@form messageCustomer msgDivLoadCustomers"
							process="@this" />

						<p:dataTable var="customer"
							value="#{budgetController.lazyCustomers}" rowSelectMode="add"
							rowKey="#{customer.cgc}"
							selection="#{budgetController.selectedCustomer}" paginator="true"
							rows="#{budgetController.pageSizeForCustomers}"
							paginatorAlwaysVisible="false" id="dtCustomer"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">CUSTOMERS</span>

									<div class="ui-button-group">
										<p:button icon="pi pi-search"
											styleClass="rounded-button ui-button-success p-mr-2 p-mb-2"
											onclick="PF('searchCustomer').show()" />

										<p:commandButton icon="pi pi-refresh"
											styleClass="rounded-button ui-button-help p-mr-2 p-mb-2"
											action="#{budgetController.refreshDtCustomers}"
											update="@form messageCustomer msgDivLoadCustomers"
											onstart="onStartProcessInDtCustomer()"
											oncomplete="onCompleteProcessInDtCustomer(xhr)"
											process="@this" />
									</div>
								</div>
							</f:facet>

							<p:ajax event="page"
								listener="#{budgetController.onPageCustomerListener}"
								process="@this" update="messageCustomer msgDivLoadCustomers"
								oncomplete="onCompletePageCustomers(xhr)" />

							<p:ajax event="rowSelect"
								listener="#{budgetController.onCustomerSelected}"
								process="@this" update=":selectedCustomerName"
								oncomplete="selectedCustomer()" async="true" />
							<p:column selectionMode="single" />

							<p:column headerText="#{holdMessageView.label('nome_fantasia')}">
								<h:outputText value="#{customer.fantasyName}" />
							</p:column>
							<p:column headerText="#{holdMessageView.label('store')}">
								<h:outputText value="#{customer.store}" />
							</p:column>

							<p:column headerText="#{holdMessageView.label('cidade')}">
								<h:outputText value="#{customer.city}" />
							</p:column>
							<p:column headerText="#{holdMessageView.label('tabela')}">
								<h:outputText value="#{customer.table}" />
							</p:column>
							<p:column headerText="#{holdMessageView.label('endereco')}">
								<h:outputText value="#{customer.address}" />
							</p:column>
							<p:column headerText="#{holdMessageView.label('estado')}">
								<h:outputText value="#{customer.state}" />
							</p:column>
							<p:column headerText="cgc">
								<h:outputText value="#{customer.cgc}" />
							</p:column>

							<p:column headerText="#{holdMessageView.label('nome')}">
								<h:outputText value="#{customer.name}" />
							</p:column>
							<p:column headerText="#{holdMessageView.label('codigo')}">
								<h:outputText value="#{customer.code}" />
							</p:column>

							<p:column headerText="#{holdMessageView.label('bloqueado')}">
								<h:outputText value="#{customer.blocked}" />
							</p:column>

						</p:dataTable>


						<p:blockUI block="dtCustomer" trigger="dtCustomer">

						</p:blockUI>

						<p:dialog modal="true"
							header="#{holdMessageView.label('procurar_cliente')}"
							widgetVar="searchCustomer">
							<div class="p-formgroup-inline">
								<div class="p-field">
									<p:inputText id="code" type="text" placeholder="Code"
										value="#{budgetController.customerCode}">
										<f:validateLength minimum="1" />
									</p:inputText>
									<p:message for="code" display="icon" />

								</div>
								<div class="p-field">
									<p:inputText id="store" type="text" placeholder="Store"
										value="#{budgetController.customerStore}">
										<f:validateLength minimum="1" />
									</p:inputText>
									<p:message for="store" id="msgLastname" display="icon" />
								</div>
								<p:commandButton value="#{holdMessageView.label('enviar')}"
									icon="pi pi-send" action="#{budgetController.findCustomer}"
									update="@form messageCustomer msgDivLoadCustomers"
									onstart="onStartFindCustomer()"
									oncomplete="onCompleteProcessInDtCustomer(xhr)"
									validateClient="true" />
							</div>

						</p:dialog>



					</h:form>

					<div class="p-grid ui-fluid" id="divSelectedCustomer">
						<div class="p-col-12 p-md-4">
							<div class="ui-inputgroup">
								<p:button icon="pi pi-pencil" styleClass=" ui-button-help"
									onclick="changeSelectedCustomer()" />
								<p:inputText placeholder="customer"
									value="#{budgetController.selectedCustomer.name}"
									readonly="true" id="selectedCustomerName" />
							</div>
						</div>

					</div>

				</div>
			</div>
			<div id="divSearchProducts" class="p-col-12">
				<div class="card">
					<p:tabView>
						<p:tab title="#{holdMessageView.label('palavra_chave')}">
							<h5>
								<h:outputText
									value="#{holdMessageView.label('busca_produtos_chave_descricao')}" />
							</h5>
							<div class="p-formgroup-inline">
								<div class="p-field">
									<p:inputText type="text" placeholder="keyword" />
								</div>
								<p:commandButton type="button"
									value="#{holdMessageView.label('enviar')}" icon="pi pi-send" />
							</div>
						</p:tab>
						<p:tab title="#{holdMessageView.label('codigo_comercial')}">
							<div class="p-formgroup-inline">
								<div class="p-field">
									<p:inputText type="text" placeholder="#{holdMessageView.label('codigo_comercial')}" />
								</div>
								<p:commandButton type="button"
									value="#{holdMessageView.label('enviar')}" icon="pi pi-send" />
							</div>
						</p:tab>

					</p:tabView>

					<p:button icon="pi pi-window-minimize"
						onclick="$('#divSearchProducts').hide()"
						styleClass="rounded-button ui-button-danger p-mr-2 p-mb-2" />
				</div>
			</div>
			<div class="p-col-12">
				<div class="card">
					<h:form id="formItems">

						<p:dataTable>
							<f:facet name="header">
								<p:commandButton value="#{holdMessageView.label('produtos')}"
									onclick="PF('dlgSelectProducts').show()" icon="pi pi-list"
									styleClass="ui-button-raised ui-button-success p-mr-2 p-mb-2"
									id="btnFindProducts" />
								<p:button onclick="showSearchProducts()" icon="pi pi-search"
									styleClass="ui-button-raised ui-button-success p-mr-2 p-mb-2" />
							</f:facet>


						</p:dataTable>
					</h:form>
				</div>
			</div>
			<p:dialog widgetVar="dlgSelectProducts" modal="true"
				maximizable="true" minimizable="true">
				<div class="p-grid">
					<div class="p-col">
						<h:form id="formProdutos">
							<h5>#{holdMessageView.label('selecione_produtos')}</h5>

							<p:dataTable value="#{budgetController.lazyProducts}"
								var="product" paginator="true"
								rows="#{budgetController.pageSizeForProducts}" scrollable="true"
								scrollHeight="700" id="dtProducts" lazy="true"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
								paginatorAlwaysVisible="false"
								selection="#{budgetController.selectedProducts}"
								rowKey="#{product.commercialCode}" stripedRows="true"
								selectionMode="multiple">
								<p:ajax event="page"
									listener="#{budgetController.onPageProducts}" process="@this" />
								<p:ajax event="rowSelect" async="true"
									listener="#{budgetController.onProductSelected}"
									update="formDlgItems:dtItms" />
								<p:ajax event="rowUnselect"
									listener="#{budgetController.unProductUnSelected}"
									update="formDlgItems:dtItms" />
								<p:column
									headerText="#{holdMessageView.label('codigo_comercial')}">
									<h:outputText value="#{product.commercialCode}" />
								</p:column>
								<p:column headerText="#{holdMessageView.label('codigo')}">
									<h:outputText value="#{product.code}" />
								</p:column>

								<p:column headerText="#{holdMessageView.label('tipo')}">
									<h:outputText
										value="#{product.descriptionType}-#{product.type}" />
								</p:column>

								<p:column headerText="#{holdMessageView.label('descricao')}">
									<h:outputText value="#{product.description}" />
								</p:column>
							</p:dataTable>

							<p:blockUI block="dtProducts" trigger="dtProducts">

							</p:blockUI>
						</h:form>
					</div>
					<div class="p-col">
						<h:form id="formDlgItems">
							<p:dataTable id="dtItms" value="#{budgetController.items}"
								paginator="true" rows="10" var="item">
								<f:facet name="header">
									<div class="customers-table-header">
										<span style="font-weight: bold">Items</span>
									</div>
								</f:facet>
								<p:column
									headerText="#{holdMessageView.label('codigo_comercial')}">
									<h:outputText value="#{item.commercialCode}" />
								</p:column>
								<p:column headerText="#{holdMessageView.label('codigo')}">
									<h:outputText value="#{item.code}" />
								</p:column>

								<p:column headerText="#{holdMessageView.label('tipo')}">
									<h:outputText value="#{item.descriptionType}" />
								</p:column>

								<p:column headerText="#{holdMessageView.label('descricao')}">
									<h:outputText value="#{item.description}" />
								</p:column>
							</p:dataTable>

						</h:form>


					</div>
				</div>
			</p:dialog>




		</div>


		<p:messages globalOnly="true" redisplay="true" showDetail="true"
			closable="true" />


		<script type="text/javascript">
			//<![CDATA[
			$("#error").hide();
			$("#divSelectedCustomer").hide();
			$("#tryAgain").hide();
			$("#divSearchProducts").hide();
			var customerOk = false;
			
			function showSearchProducts(){
				$("#divSearchProducts").show();
			}
			function initTablesCustomerProducts() {
				$("#budgetForm").hide();
				$("#divLoadCustomers").show();
				let promise = rcCustomers();
				let reslPromCustomer = handleCustomerPromise(promise);
			
				const promises = [reslPromCustomer];
				Promise.all(promises).then((results) => {
						$("#budgetForm").show();
						$("#tryAgain").hide();
					
				}).catch(e=>{
					$("#tryAgain").show();
				})


			}
			

		
			function handleCustomerPromise(promise) {
				return new Promise((resolve, reject) => {
					promise.then(value => {
						customerOk = getResponseHeader(value.jqXHR);
						if (customerOk) {							
							resolve("customerOk")
							$("#divLoadCustomers").hide();													
						} else {							
							customerOk = false;
							reject("customerError")
							$("#spinnerCustomer").hide();
						}
						
					})
				})
			}
			
		

			function selectedCustomer() {
				setTimeout(function () {
					$("#formClientTb").hide();
					$("#divSelectedCustomer").show();

				}, 4)
			}
			function changeSelectedCustomer() {
				$("#formClientTb").show();
				$("#divSelectedCustomer").hide();

			}

			function onStartLoading() {
				$("#error").hide();
				$("#errorForCustomer").hide();
				

			}


			function onStartFindCustomer() {
				PF('searchCustomer').hide();
				$("#budgetForm").hide();
				$("#divLoadCustomers").show();

			}
			
			function onStartProcessInDtCustomer() {
				$("#budgetForm").hide();
				$("#divLoadCustomers").show();
				
			}

			function onCompleteProcessInDtCustomer(xhr) {
				$("#spinnerCustomer").hide();
				if(getResponseHeader(xhr)){
					$("#budgetForm").show();
					$("#divLoadCustomers").hide();
				}else{
					$("#budgetForm").hide();
				}
			}
			
			function onCompletePageCustomers(xhr){
				if(getResponseHeader(xhr)==false){
					$("#divLoadCustomers").show();	
					$("#spinnerCustomer").hide();
					$("#budgetForm").hide();
					$("#tryAgain").show();
					customerOk=false;
				}
			}
			
			function getResponseHeader(xhr) {
				return xhr.getResponseHeader("Backbone-Status") != "Error";
			}
			
			function hideBudgetFormAndShowError() {
				$("#error").show();
				$("#budgetForm").hide();

			}

			
			initTablesCustomerProducts();
		//	]]>
		</script>
	</ui:define>

</ui:composition>
