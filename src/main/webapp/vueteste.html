<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
	<div id="app">
		<div v-if="show">{{ message }}</div>
		<button v-on:click="x"></button>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el : '#app',
		data : {
			message : 'Hello Vue!',
			show: false
		},
		methods :{
			x: function () {
			      this.show = true
			    }
		}
		
	})
</script>
</html>
