<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>#{resourceBundleServiceImpl.getMessage('server_endpoint_error_title')}</title>
</h:head>

<h:body>

	<div class="card">
		<p>
			<h:outputText
				value="#{resourceBundleServiceImpl.getMessage('server_enpoint_error_msg')}" />
		</p>
		<br />
		<ul>
			<li>#{resourceBundleServiceImpl.getMessage('causa')}: <h:outputText
					value="#{clientErrorExceptionController.response.entity}" /></li>
			<li>Status Info: <h:outputText
					value="#{clientErrorExceptionController.response.status} (#{clientErrorExceptionController.response.statusInfo})" /></li>
		</ul>
		<h:outputStylesheet name="css/#{userStylePreferences.layout}.css"
			library="rain-layout" />
	</div>
</h:body>

</html>
