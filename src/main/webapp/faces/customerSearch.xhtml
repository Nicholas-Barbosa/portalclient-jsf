<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon"
			href="#{request.contextPath}/resources/rain-layout/images/favicon.ico"
			type="image/x-icon"></link>

	</f:facet>
	<style>
.label-r {
	font-weight: bold;
}
</style>

</h:head>

<h:body styleClass="#{userStylePreferences.inputStyleClass}">
	<f:metadata>
		<f:viewParam name="name"
			value="#{customerSearchController.nameToSearch}" />
	</f:metadata>
	<p:growl globalOnly="true" id="growl" showDetail="true" />

	<div class="card ">
		<h:form>
			<p:remoteCommand name="search" autoRun="true"
				action="#{customerSearchController.search}" process="@this"
				oncomplete="$('#skeletonForLoad').hide()" />
		</h:form>

		<div id="content"></div>
		<div id="skeletonForLoad">
			<h5>Buscando por clientes pela palavra chave
				#{customerSearchController.nameToSearch}...</h5>
			<p:skeleton class="p-mb-2" />
			<p:skeleton width="10rem" class="p-mb-2" />
			<p:skeleton width="5rem" class="p-mb-2" />
			<p:skeleton height="2rem" class="p-mb-2" />
			<p:skeleton width="10rem" height="4rem" />
		</div>
	</div>



	<h:outputStylesheet name="css/#{userStylePreferences.layout}.css"
		library="rain-layout" />
	<h:outputStylesheet name="css/primeflex.min.css" library="rain-layout" />
</h:body>
</html>
