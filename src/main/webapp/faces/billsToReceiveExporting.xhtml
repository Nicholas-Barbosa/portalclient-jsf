<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon"
			href="#{request.contextPath}/resources/rain-layout/images/favicon.ico"
			type="image/x-icon"></link>
		<h:outputStylesheet name="css/#{userStylePreferences.layout}.css"
			library="rain-layout" />
		<h:outputStylesheet name="css/primeflex.min.css" library="rain-layout" />
	</f:facet>
	<title>Exportar contas a receber</title>

	<style>
/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}
</style>

</h:head>

<h:body styleClass="#{userStylePreferences.inputStyleClass}">
	<f:metadata>
		<f:viewParam name="limitRecords"
			value="#{billToReceiveExportController.limitRecords}" />
	</f:metadata>
	<div class="card">
		<h:form>
			<div class="field ui-fluid">

				<label for="username">Registros</label>
				<p:spinner id="basic"
					value="#{billToReceiveExportController.records}" min="1"
					max="#{billToReceiveExportController.limitRecords}" />
				<small style="font-size: 0.75rem">Registros que ser√£o
					exportados.</small>

			</div>
			<p:commandButton ajax="false" icon="pi pi-download"
				action="#{financialBondsController.export}" process="@form" />
		</h:form>
	</div>
</h:body>
</html>
