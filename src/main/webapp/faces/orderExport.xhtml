<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon"
			href="#{request.contextPath}/resources/rain-layout/images/favicon.ico"
			type="image/x-icon"></link>
		<title>Exportar #{orderExportController.order ? 'pedido' :
			'orçamento'}</title>
	</f:facet>


</h:head>

<h:body styleClass="#{userStylePreferences.inputStyleClass}">
	<f:metadata>
		<f:viewParam name="order" value="#{orderExportController.order}" />
	</f:metadata>
	<p:growl globalOnly="true" id="growl" showDetail="true"
		skipDetailIfEqualsSummary="true" />

	<div class="card">
		<h:form>
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel for="fileName"
						value="#{resourceBundleServiceImpl.getMessage('nome_arquivo')}" />
					<p:inputText id="fileName"
						value="#{budgetExporterController.fileName}" />
				</div>

				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel for="fileType"
						value="#{resourceBundleServiceImpl.getMessage('tipo')}" />
					<p:selectOneMenu id="fileType"
						value="#{budgetExporterController.fileType}">
						<f:selectItem itemLabel="Select One" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="PDF" itemValue="PDF" />
						<f:selectItem itemLabel="Excel-xlsx(relatório)" itemValue="EXCEL" />
						<f:selectItem itemLabel="Excel-xlsx(sumário de cálculos)"
							itemValue="EXCEL_CALC_CONFERENCE" />
					</p:selectOneMenu>
				</div>

				<div class="demo-container p-p-4">
					<p:commandButton icon="pi pi-download"
						action="#{budgetExporterController.export}" process="@form"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</div>
	<h:outputStylesheet name="css/#{userStylePreferences.layout}.css"
		library="rain-layout" />
	<h:outputStylesheet name="css/primeflex.min.css" library="rain-layout" />
	<script>
		
	</script>
</h:body>
</html>
