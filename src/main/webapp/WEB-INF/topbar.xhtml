<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:po="http://primefaces.org/rain">

	<div class="layout-topbar" id="topbar">
		<div class="layout-topbar-wrapper">
			<div class="layout-topbar-left">
				<h:link id="logolink">
					<p:graphicImage name="#{topBarPreferences.image}" library="image"
						style="#{topBarPreferences.currentLogoCss}" />
				</h:link>
			</div>
			<div class="layout-topbar-right">
				<div class="menu-button-wrapper">
					<a href="#" class="menu-button">
						<div class="menu-button-bars">
							<span></span> <span></span> <span></span>
						</div>
						<div class="menu-button-times">
							<span></span> <span></span>
						</div>
					</a>
				</div>

				<ul class="layout-topbar-actions">
					
					<li class="topbar-item"><a href="#"> <p:avatar
								icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"
								id="avatar" />
					</a>
						<ul>
							<li><a href="#"> <i class="pi pi-user"></i> <span><p:outputLabel
											value="#{topBarPreferences.user.name}" id="user-label" /> </span>
							</a></li>
							<li onclick="logout()"><a href="#"> <i
									class="topbar-icon pi pi-power-off"> </i><span>Sair</span>
							</a></li>
						</ul></li>

					<li class="topbar-item notifications"><a href="#"> <i
							class="topbar-icon pi pi-power-off" onclick="logout();"> </i>
					</a></li>

				</ul>
				<h:form>
					<p:remoteCommand action="#{session.invalidate}" process="@this"
						name="logout" oncomplete="window.location='/portal/login.xhtml'"
						partialSubmit="true" id="sessionInvalidate" />
					
				</h:form>
			</div>


		</div>
	</div>
	<script>
		function getUserData() {

		}
	</script>
</ui:composition>
