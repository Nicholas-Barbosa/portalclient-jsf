<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pr="http://primefaces.org/rain">

	<div class="menu-wrapper">
		<div class="layout-menu-container">
			<ui:fragment
				rendered="#{userStylePreferences.profileMode == 'popup' ? false : true}">
				<div class="layout-profile">
					<a class="layout-profile-button" href="#"> <span
						class="image-name"> <p:graphicImage
								name="images/avatar-profilemenu.png" library="rain-layout" /> <span
							class="layout-profile-userinfo"> <span
								class="layout-profile-name">Jordi Santiago</span> <span
								class="layout-profile-mail">jordi@primetek.com.tr</span>
						</span>
					</span> <i class="layout-profile-icon pi pi-chevron-down" />
					</a>
					<ul class="layout-profile-menu">
						<li><a href="#"> <i class="pi pi-user" /> <span>Profile</span>
						</a></li>
						<li><a href="#"> <i class="pi pi-cog" /> <span>Settings</span>
						</a></li>
						<li><a href="#"> <i class="pi pi-envelope" /> <span>Messages</span>
						</a></li>
						<li><a href="#"> <i class="pi pi-bell" /> <span>Notifications</span>
						</a></li>
					</ul>
				</div>
			</ui:fragment>
			<h:form id="menuform">
				<pr:menu widgetVar="RainMenuWidget">
					<p:submenu id="om_homepage"
						label="#{resourceBundleServiceImpl.getMessage('compras_message')}"
						icon="pi pi-shopping-cart">
						<p:submenu
							label="#{resourceBundleServiceImpl.getMessage('orcamento_message')}"
							icon="pi pi-shopping-cart">
							<p:menuitem
								value="#{resourceBundleServiceImpl.getMessage('orcamentos')}"
								icon="pi pi-list" outcome="/faces/budget/budgets" />
							<p:menuitem
								value="#{resourceBundleServiceImpl.getMessage('novo')}"
								icon="pi pi-plus" outcome="/faces/budget/new" />
							<p:menuitem
								value="#{resourceBundleServiceImpl.getMessage('editar')}"
								icon="pi pi-pencil" action="@none" update="@none"
								onclick="PF('budgetEditRedirect').show()" />
						</p:submenu>
						<p:submenu
							label="#{resourceBundleServiceImpl.getMessage('pedido')}"
							icon="pi pi-shopping-cart">
							<p:menuitem
								value="#{resourceBundleServiceImpl.getMessage('pedidos')}"
								icon="pi pi-list" outcome="/faces/order/orders" />
							<p:menuitem
								value="#{resourceBundleServiceImpl.getMessage('novo')}"
								icon="pi pi-plus" outcome="/faces/order/new" />
						</p:submenu>
					</p:submenu>
					<!--  	<p:submenu
						label="#{resourceBundleServiceImpl.getMessage('financeiro')}"
						icon="pi pi-wallet">
						<p:menuitem
							value="#{resourceBundleServiceImpl.getMessage('titulos_em_aberto')}"
							icon="pi pi-wallet" outcome="/faces/billsToReceive" />
					</p:submenu>-->
				</pr:menu>

			</h:form>

		</div>

	</div>
	<p:dialog widgetVar="budgetEditRedirect" modal="true" responsive="true">
		<h:form>
			<div class="ui-inputgroup">
				<p:inputText placeholder="Budget ID" required="true"
					value="#{budgetEditRedirectController.budgetId}" />
				<p:commandButton icon="pi pi-search" styleClass="ui-button-warning"
					process="@this,@form"
					action="#{budgetEditRedirectController.redirect}" />
			</div>
		</h:form>

	</p:dialog>
</ui:composition>
